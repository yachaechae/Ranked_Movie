<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ranked Movie</title>
        <link rel="stylesheet" href="./main.css" />
        <script type="text/javascript" src="popularMovie.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img
                    src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
                    alt=""
                />
            </div>
            <div class="searchBox">
                <div class="searchForm">
                    <div class="searchInput">
                        <input
                            id="search"
                            type="text"
                            required
                            placeholder="Search"
                        />
                        <label for="search"> Search </label>
                        <span></span>
                    </div>
                    <button class="searchBtn">검색</button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="movieList">
                <!-- JS를 통해 영화정보 추가 -->
            </div>
        </div>
        <footer></footer>
    </body>
</html>
